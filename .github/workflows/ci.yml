name: CI

on:
  push:
    branches: [main, reponize]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Typecheck
        run: npx tsc -b --pretty false
      - name: Format check
        run: npm run format:check
      - name: Unit tests
        run: npm test --silent
      - name: Seed schema validation
        run: npm run -s test:seeds
